<html>

<body>
    <script>
    window.addEventListener('resize', function (event) {
        $("#chart").width(window.innerWidth * 0.9);
        $("#chart").height(window.innerHeight);
    });

// Load in the scripts

    </script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="multiSeriesLineChart.js"></script>
    <div id="chart" style="width: 800;height: 500">
    </div>
    <script>

    var groupChartData = [{ "2614": 8, "4449": 15, "Year": 2013 }, { "2614": 15, "4449": 17, "Year": 2014 }, { "2614": 19, "4449": 22, "Year": 2015 }, { "2614": 38, "4449": 30, "Year": 2016 }, { "2614": 41, "4449": 37, "Year": 2017 }, { "2614": 47, "4449": 38, "Year": 2018 }];

    var columnsInfo = { "2614": "Support for Charters", "4449": "Support for Vouchers" };

    $("#chart").empty();
    var muliSeriesChartConfig = {
        mainDiv: "#chart",
        colorRange: ["#2a98cd", "#df7247"],
        data: groupChartData,
        columnsInfo: columnsInfo,
        xAxis: "Year",
        yAxis: "runs",
        label: {
            xAxis: "Year",
            yAxis: "Runs"
        },
        requireCircle: false,
        requireLegend: true
    };
    var muliSeriesChart = new multiSeriesLineChart(muliSeriesChartConfig);
</script>
